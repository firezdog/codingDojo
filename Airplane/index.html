<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		body {
			margin: 5;
		}
		#ocean {
			background-image: url("ocean.jpg");
			width: 900px;
			height: 700px;
		}
		.player {
			width: 70px;
			height: 75px;
			background-image: url("player.png");
			position: absolute;
		}
		.enemy {
			width: 70px;
			height: 75px;
			background-image: url("enemy.png");
			position: absolute;
		}

	</style>

	<div id="ocean">
		<div id="players">
		</div>
		<div id="enemies">
		</div>
	</div>

	<script type="text/javascript">

		var player = {
			left: 450,
			top: 620
		}

		var enemies = [
			{left: 50, top: 15},
			{left: 150, top: 65},
			{left: 250, top: 115},
			{left: 350, top: 165},
			{left: 450, top: 215},
			{left: 550, top: 265}	
		];

		function drawEnemies() {
			for (var i=0; i<enemies.length; i++) {
				var content = "<div class='enemy' style='left:"+enemies[i].left+"px; top:"+enemies[i].top+"px'></div>";
				document.getElementById("enemies").innerHTML += content;
			}
		}

		function drawPlayer() {
			var content = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";
			document.getElementById("players").innerHTML = content;
		}

		drawPlayer();
		drawEnemies();

		document.onkeydown = function(e) {
			switch(e.keyCode) {
				case 37:
					if (player.left > 10) {
						player.left -= 10;
					}
					break;
				case 38:
					if (player.top > 420) {
						player.top -= 10;
						
					}
					break;
				case 39:
					if (player.left <830) {
						player.left += 10;
						
					}
					break;
				case 40: 
					if (player.top < 620) {
						player.top += 10;
					}
					break;
			}
			drawPlayer();
		}

	</script>
</body>
</html>
