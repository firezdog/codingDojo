<!--Exercise goal: add code to allow the ninja to move up; confine the ninja's movement to a 500 pixel box.  Refactored code to use switch instead of if...then. -->

<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
    	}

    	document.onkeydown = function(e){
    		switch (e.keyCode) {
    			case 37:
    				console.log(leftValue)
    				if (0 < leftValue) {
    					leftValue = leftValue - 10;
    				}
    				break;
    			case 39:
    				console.log(leftValue)
    				if (leftValue < 500) {
    					leftValue = leftValue + 10;
    				}
    				break;
    			case 38:
    				console.log(topValue)
	    			if (0 < topValue) {
    					topValue = topValue - 10;
    				}
    				break;
    			case 40:
	    			console.log(topValue)
	    			if (topValue < 500) {
    					topValue = topValue + 10;
    				}
    				break;
    		}
    		update();
    	}
    </script>
</body>
</html>
