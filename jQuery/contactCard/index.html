<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic Contact Cards</title>
    <link rel="stylesheet" href="index.css">
    <script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script src="index.js"></script>
</head>
<body>
    <div id="form">
        <table>
            <tr>
                <td>First name:</td>
                <td><input type="text" name="first" placeholder="Jane"></td>
            </tr>
            <tr>
                <td>Last name: </td>
                <td><input type="text" name="last" placeholder="Doe"></td>
            </tr>
        </table>
        <p>Description</p>
        <textarea cols=20 rows=5 placeholder="Enter description"></textarea>
        <div>
            <button>Add User</button>
        </div>
    </div>
    <div id="display"></div>
</body>
</html>
